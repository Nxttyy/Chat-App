<!doctype html>
<html class="no-js" lang="">
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />

<head>
  <title>{{ title }}</title>
</head>

<body>
  <div class="container text-center d-flex flex-column justify-content-center align-items-center">
    <!-- <h1>Home</h1> -->
    <div class="row mt-5 main-row w-100">
      <div class="col left-col mx-2 rounded shadow-lg d-flex flex-column justify-content-center align-items-center">
        <div class="p-3">
          <p class="h1">Get a Room</p>
          <form method="POST" action="/">
            {{ createRoomForm.csrf_token }} {{ createRoomForm.newSubmit}}
          </form>
        </div>
        <!--  {% if message %}
              <div >
                <p class="room-id" id="copyText">
                  {{ message }}
                  <button class="copy-btn" onclick="copyToClipboard()">Copy</button>
                </p>
                
              </div>
              {%endif%} -->
        <div class="">
          {% if message %}
          <h3 class="room-id" id="copyText">{{ message }}</h3>
          {% endif%}
        </div>
      </div>
      <div class="col right-col mx-2 rounded shadow-lg d-flex flex-column justify-content-center align-items-center">
        <div class="p-3">
          <p class="h1">Join a Room</p>
          <form method="POST" action="/"
            class="d-flex flex-column w-50 justify-content-center align-items-center w-100">
            {{ roomJoinForm.csrf_token }} {{ roomJoinForm.key }}
            <div class="p-3">{{ roomJoinForm.joinSubmit }}</div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
